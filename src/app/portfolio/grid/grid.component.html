      <div class="col-11 col-md-5">
        <div class="container-fluid w-100 no-gutters" style="height: 75vh; width: 40vw">

      <div class="col-md-6 bg-dark w-75" style="height: 70vh; width: 20vw; z-index: 999">
        <ng-content select=[section]></ng-content>
